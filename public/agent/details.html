<!Doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width = device-width, initial-scale=1.0" />
	<!-- bootstrap cdn -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="../css/ext/bootstrap-multiselect.css" type="text/css" />
	<!-- Common css -->
	<link rel="stylesheet" type="text/css" href="../css/index.css" />
	<link rel="stylesheet" type="text/css" href="../css/agent/agentDetails.css" />
	<link rel="stylesheet" type="text/css" href="../css/toast.css" />

</head>

<body>
	<div class="container margin-top-bottom-30">
		<div class="card border-primary">
			<div class="card-header">
				<h2 class="text-center">Agent Form</h2>
			</div>
			<form class="margin-30" enctype="multipart/form-data">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputName">Name</label>
						<input type="text" class="form-control" id="inputName" placeholder="First name   Middle name   Last name">
					</div>
					<div class="form-group col-md-6">
						<label for="inputContact">Mobile No.</label>
						<input type="text" class="form-control" id="inputContact">
					</div>
				</div>
				<div class="form-group">
					<label for="inputEmail">Email</label>
					<input type="text" class="form-control" id="inputEmail" placeholder="abc@xyz.com">
				</div>
				<div class="form-group">
					<label for="inputAddress">Address</label>
					<input type="text" class="form-control" id="inputAddress">
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputCity">City</label>
						<input type="text" class="form-control" id="inputCity">
					</div>
					<div class="form-group col-md-4">
						<label for="inputStateForm">State</label>
						<select id="inputStateForm" class="form-control">

						</select>
					</div>
					<div class="form-group col-md-2">
						<label for="inputZip">Zip Code</label>
						<input type="text" class="form-control" id="inputZip">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="companyName">Company Name</label>
						<input type="text" class="form-control" id="companyName">
					</div>
					<div class="form-group col-md-6">
						<label for="companyRegNo">Company Registration No.</label>
						<input type="text" class="form-control" id="companyRegNo">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-5">
						<label for="companyRegType">Registration Type</label>
						<select id="companyRegType" class="form-control" onchange="regTypeChange(this.value)">
							<option selected>Choose...</option>
							<option value="Taxi">Taxi</option>
							<option value="Auto">Auto</option>
							<option value="Bus">Bus</option>
							<!-- <option value="kush">.1.</option>
							<option value="kush">.3.</option> -->
						</select>
					</div>
					<div class="form-group col-md-4 busDefault">
						<label for="numberOfVehicles">No. of Vehicle</label>
						<select id="numberOfVehicles" class="form-control">
							<option value="" selected>Choose...</option>
							<option value=1>1</option>
							<option value=2>2</option>
							<option value=3>3</option>
							<option value=4>4</option>
							<option value=5>5</option>
							<option value=5+>5+</option>
						</select>
					</div>
					<div class="form-group col-md-3 busDefault">
						<label for="vehicleType">Vehicle Type </label><br />
						<!-- <select id="inputState" class="form-control">
							<option selected>Choose...</option>
							<option>...</option>
						</select> -->
						<select id="vehicleType" class="form-control multiSelectDrop" name="lstStates" multiple="multiple">
						</select>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-6">
						<label for="bookingCities">Service City</label> <br />
						<select id="bookingCities" multiple="multiple" class="form-control multiSelectDrop">
							<!-- <option selected>Choose...</option> -->
							<option value="Bhubaneswar">Bhubaneswar</option>
							<option value="Cuttack">Cuttack</option>
							<option value="Rourkela">Rourkela</option>
							<option value="Brahmapur">Brahmapur</option>
							<option value="Puri">Puri</option>

						</select>
					</div>
					<!-- <div class="form-group col-6 busDefault">
						<label for="dropCities">Drop City</label><br />
						<select id="dropCities" multiple="multiple" class="form-control multiSelectDrop">
							<option selected>Choose...</option>
							<option value="Bhubaneswar">Bhubaneswar</option>
							<option value="Cuttack">Cuttack</option>
							<option value="Rourkela">Rourkela</option>
							<option value="Brahmapur">Brahmapur</option>
							<option value="Puri">Puri</option>

						</select>
					</div> -->
				</div>
				<!-- <div class="form-row">
					<div class="form-group col">
						<div class="custom-file">
							<label for="profilePhoto">Profile Photo</label><br />
							<input  class="form-control"  type="file" id="profilePhoto">
						</div>
					</div>
					<div class="form-group col">
						<div class="custom-file">
							<label for="docs">Upload Documents</label>
							<input  class="form-control"  type="file" id="docs" multiple>
						</div>
					</div>
				</div> -->
				<div class="form-group">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck">
						<label class="form-check-label" for="gridCheck">
							<a href="#">Agree to terms and conditions</a>
						</label>
					</div>
				</div>
				<button type="button" class="btn btn-primary" id="submitDetailsForm" disabled>Submit </button>
				<button type="reset" class="btn btn-primary error">Cancel </button>
			</form>
			<div id="snackbar"></div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
	 crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script src="../js/ext/bootstrap-multiselect.js"></script>
	<script type="module" src="../js/agent/agentDetailForm.js"></script>
</body>

</html>
